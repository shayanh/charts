apiVersion: v1
kind: Service
metadata:
    name: {{.Release.Name}}-server-info
    labels:
      heritage: helm
      chartName: {{.Chart.Name | quote}}
      chartVersion: {{.Chart.Version | quote}}
      provider: {{.Release.Name}}-server-info
    annotations:
      "helm.sh/created": "{{.Release.Time.Seconds}}"
spec:
  ports:
  - port: "{{.Values.Port}}"
  selector:
    provider: {{.Release.Name}}-server-info
